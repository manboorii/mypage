<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset=“UTF-8” />
        <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
        <meta name=“viewport” content=“width=device-width, initial-scale=1.0” />
        <meta property=“og:title” content=“임윤정의 링크 모음” />
        <meta property=“og:description” content=“안뇽 코딩은 처음이지?” />
        <meta property=“og:image” content=“공유할 이미지” />
        <title>오동누나 프로필</title>
		<style>
			@import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
			* {
				font-family: "Pretendard",serif;
			}
			body {
				background-color: #9eaaf1;
			}
			.profile {
				width: 100px;
				height: 100px;

				background-color: green;
				border-radius: 100%;

				border : 2px solid white;

				background-image: url('오돈누나.png');
				background-position: :center;
				backgroud-size :cover;
			}
			.main {
				color:white;
				font-size:20px;

				margin-top: 30px;
				margin-bottom: 10px;
			}
			.sub {
				color:white;
				font-size: 14px;

				margin-top: 0px;
				margin-bottom: 30px;
			}
			.wrap {
				
				width: 300px;
				margin: 30px auto 0px auto;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			.wrap > a {
				
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				
				width:300px;
				height:50px;

				background-color: white;
				border-radius:8px;

				margin-bottom: 10px;

				font-size: 14px;
				font-weight: bold;
				color:#44398a

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-decoration:none;

				box-shadow:3px 3px 5px 0px black;

			}
			.wrap > a:hover {
				background-color: rgb(224, 219, 219);
			}

		</style>
    </head>
    <body>
		<div class="wrap">
			<div class="profile"></div>
			<h1 class="main">오동누나</h1>
			<p class="sub">오동이와 대한민국 방방곡곡</p>
			<a target="_blank" href="https://spartacodingclub.kr/">서울/경기</a>
			<a target="_blank" href="https://hanghae99.spartacodingclub.kr/">강원도</a>
			<a target="_blank" href="https://chang.spartacodingclub.kr/">경상도</a>
			<a target="_blank" href="https://ddingdong.spartacodingclub.kr/">전라도</a>
		</div>      
    </body>
</html>
